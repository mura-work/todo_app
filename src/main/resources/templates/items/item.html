<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>商品詳細</div>
	<table>
		<tr>
			<th>商品番号</th>
			<th th:text="${item.id}"></th>
		</tr>
		<tr>
			<th>商品名</th>
			<th th:text="${item.name}"></th>
		</tr>
		<tr>
			<th>価格</th>
			<th th:text="${item.price}"></th>
		</tr>
	</table>
	<a href="/items/create/input">入力画面へ戻る</a>
</body>
</html>
